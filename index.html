<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Shoping Cart</title>
</head>
<body>
   <div class="container">
        <h1 class="title">Customize Your Products:</h1>
        <table>
            <tr>
                <td class="product-details">
                    <img src="images/product-1.png" alt="">
                    <div class="name">
                        <h3>iPhone 11 Black</h3>
                        <p>8GB,265GB</p>
                    </div>
                </td>
                <td class="quantity">
                    <div class="box">
                        <button id="phnMinus">-</button>
                        <input id="phoneQuantity" type="number" value="1">
                        <button id="phnPlus">+</button>
                    </div>
                </td>
                <td class="price">
                    <h4>$<span id="phnTotal">1200</span></h4>
                </td>
                <td class="close">
                    <i class="fas fa-times"></i>
                </td>
            </tr>
            <tr>
                <td class="product-details">
                    <img src="images/product-2.png" alt="">
                    <div class="name">
                        <h3>iPhone 11 Black case</h3>
                        <p>Huco Electronics</p>
                    </div>
                </td>
                <td class="quantity">
                    <div class="box">
                        <button id="caseMinus">-</button>
                        <input type="number" value="1" id="caseQuantity">
                        <button id="casePlus">+</button>
                    </div>
                </td>
                <td class="price">
                    <h4>$<span id="caseTotal">50</span></h4>
                </td>
                <td class="close">
                    <i class="fas fa-times"></i>
                </td>
            </tr>
        </table>

        <table class="totalTable">
            <tr>
                <td>Subtotal</td>
                <td>$<span id="subTotal">1250</span></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$<span id="tax">125</span></td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$<span id="total">1375</span></td>
            </tr>
        </table>
   </div>

    <script src="app.js"></script>
</body>
</html>
